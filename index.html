<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1>Weather Dashboard</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 searchbox">
          <div class="row">
            <h3>Search for a City:</h3>
          </div class="row">
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Lets explore" aria-label="Search" id="weather-input">
              <button class="btn blue my-2 my-sm-0" id="search"
              type="submit">Search</button>
            </form>
          <div>

          </div>
          <div class="populateButtons">
          </div>
        </div>

        <div class="col-md-7">
          <div class="row infobox">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12">
                  <h3 class="location"></h3>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="row">
                    <p>Temperature:</p>
                    <p class="temperature"></p>
                  </div>
                  <div class="row">
                    <p>Humidity:</p>
                    <p class="humidity"></p>
                  </div>
                  <div class="row">
                    <p>Wind Speed:</p>
                    <p class="wind"></p>
                  </div>
                  <div class="row">
                    <p>UV Index:</p>
                    <p class="uvindex"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row forecastbox">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12">
                  <h3>
                    5-Day Forecast:
                  </h3>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2 fiveday">
                  <div class="row">
                    <p class="date1"></p>
                  </div>
                  <div class="row">
                    <p>Temp: </p>
                    <p class="temp1"></p>
                  </div>
                  <div class="row">
                    <p>Humidity: </p>
                    <p class="hum1"></p>
                  </div>
                </div>
                <div class="col-md-2 fiveday">
                  <div class="row">
                    <p class="date2"></p>
                  </div>
                  <div class="row">
                    <p>Temp: </p>
                    <p class="temp2"></p>
                  </div>
                  <div class="row">
                    <p>Humidity: </p>
                    <p class="hum2"></p>
                  </div>
                </div>
                <div class="col-md-2 fiveday">
                  <div class="row">
                    <p class="date3"></p>
                  </div>
                  <div class="row">
                    <p>Temp: </p>
                    <p class="temp3"></p>
                  </div>
                  <div class="row">
                    <p>Humidity: </p>
                    <p class="hum3"></p>
                  </div>
                </div>
                <div class="col-md-2 fiveday">
                  <div class="row">
                    <p class="date4"></p>
                  </div>
                  <div class="row">
                    <p>Temp: </p>
                    <p class="temp4"></p>
                  </div>
                  <div class="row">
                    <p>Humidity: </p>
                    <p class="hum4"></p>
                  </div>
                </div>
                <div class="col-md-2 fiveday">
                  <div class="row">
                    <p class="date5"></p>
                  </div>
                  <div class="row">
                    <p>Temp:</p>
                    <p class="temp5"></p>
                  </div>
                  <div class="row">
                    <p>Humidity:</p>
                    <p class="hum5"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="Code.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
